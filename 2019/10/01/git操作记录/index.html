        <h3 id="git配置别名"><a href="#git配置别名" class="headerlink" title="git配置别名"></a>git配置别名</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ git config --global alias.co checkout</span><br><span class="line">$ git config --global alias.ci commit</span><br><span class="line">$ git config --global alias.br branch</span><br><span class="line">$ git config --global alias.lg <span class="string">"log --color --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue)&lt;%an&gt;%Creset' --abbrev-commit"</span></span><br></pre></td></tr></table></figure>

<h3 id="git-checkout-远程分支"><a href="#git-checkout-远程分支" class="headerlink" title="git checkout 远程分支"></a>git checkout 远程分支</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1.git branch -a   查看远程分支</span><br><span class="line"></span><br><span class="line">2.git checkout -b xxxx（本地分支名称） yyyy(上条命令查找到的远程分支的名称)</span><br><span class="line"></span><br><span class="line">3.git branch 检查下 本地分支是否创建成功</span><br></pre></td></tr></table></figure>
